<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sales+ POS - Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      font-family:'Poppins', system-ui, sans-serif;
      background:#f4f6fa;
      color:#1e1e1e;
    }
    h1 {
      font-size:18px;
      font-weight:400;
      margin-top:16px;
      color:#384295;
    }
    .spinner {
      margin-top:20px;
      width:42px;
      height:42px;
      border:3px solid rgba(56,66,149,0.2);
      border-top:3px solid #384295;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <h1>Sales+ POS</h1>
  <div class="spinner"></div>
</body>
</html>
