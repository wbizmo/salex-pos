<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salex POS - Loading</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #2b303b;
      color: #fff;
    }
    img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      margin: 0;
    }
    .spinner {
      margin-top: 15px;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Local image -->
  <img src="build/icon.png" alt="Salex POS Logo">
  <h1>Salex POS</h1>
  <div class="spinner"></div>
</body>
</html>
