<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sales+ POS - Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      font-family:'Poppins', system-ui, sans-serif;
      background:#f4f6fa;
      color:#1e1e1e;
    }

    h1 {
      font-size:40px;         /* Big brand style */
      font-weight:700;
      margin:0;
      color:#384295;
      letter-spacing:1px;
      animation:fadeIn 1.2s ease-in-out forwards;
    }

    .spinner {
      margin-top:24px;
      width:36px;             /* smaller */
      height:36px;            /* smaller */
      border:2px solid rgba(56,66,149,0.15); /* thinner, lighter contrast */
      border-top:2px solid #384295;          /* main accent */
      border-radius:50%;
      animation:spin 1s linear infinite;
    }

    @keyframes spin { to { transform:rotate(360deg); } }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(10px); }
      to { opacity:1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Sales+ POS</h1>
  <div class="spinner"></div>
</body>
</html>
