<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sales+ POS - Offline</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Poppins', system-ui, sans-serif;
      background:#f4f6fa;
      color:#1e1e1e;
    }
    .card {
      width:420px;
      padding:24px;
      background:#fff;
      color:#2b303b;
      border-radius:12px;
      box-shadow:0 8px 28px rgba(0,0,0,0.08);
      text-align:center;
    }
    h1 {
      margin:0 0 10px;
      font-size:18px;
      font-weight:400;
      color:#384295;
    }
    p {
      margin:0 0 18px;
      font-size:14px;
      font-weight:300;
      color:#444;
    }
    button {
      padding:10px 18px;
      border-radius:8px;
      border:0;
      background:#384295;
      color:#fff;
      font-size:14px;
      font-weight:400;
      cursor:pointer;
      transition:background 0.2s ease;
    }
    button:hover { background:#2f387e; }
    .small {
      color:#6c7280;
      font-size:12px;
      margin-top:14px;
      font-weight:300;
    }
    .popup {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.4);
      display:flex;
      align-items:center;
      justify-content:center;
      visibility:hidden;
      opacity:0;
      transition:opacity 0.2s ease;
    }
    .popup.active { visibility:visible; opacity:1; }
    .popup-box {
      background:#fff;
      color:#2b303b;
      padding:20px;
      border-radius:10px;
      width:300px;
      text-align:center;
      box-shadow:0 8px 24px rgba(0,0,0,0.15);
    }
    .popup-box h2 {
      margin:0 0 10px;
      font-size:16px;
      font-weight:400;
      color:#384295;
    }
    .popup-box p {
      font-size:13px;
      font-weight:300;
      margin:0 0 14px;
      color:#444;
    }
    .popup-box button {
      background:#384295;
      color:#fff;
      border:none;
      padding:8px 16px;
      border-radius:6px;
      font-size:13px;
      font-weight:400;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>No Internet Connection</h1>
    <p>We couldn’t reach our servers. Please check your connection.</p>
    <div>
      <button id="retry">Retry</button>
    </div>
    <div class="small">
      The app will reload when your connection is restored.
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-box">
      <h2 id="popup-title">Error</h2>
      <p id="popup-message">Something went wrong.</p>
      <button id="popup-close">OK</button>
    </div>
  </div>

  <script>
    const retry = document.getElementById('retry');
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popup-title');
    const popupMessage = document.getElementById('popup-message');
    const popupClose = document.getElementById('popup-close');

    function showPopup(title, message) {
      popupTitle.textContent = title;
      popupMessage.textContent = message;
      popup.classList.add('active');
    }

    popupClose.addEventListener('click', () => {
      popup.classList.remove('active');
    });

    retry.addEventListener('click', async () => {
      try {
        const ok = await window.electronAPI.forceGoLive();
        if (!ok) {
          showPopup('Still Offline', 'Still offline — try again shortly.');
        }
      } catch (e) {
        showPopup('Connection Error', 'Error checking connection. Try again.');
      }
    });
  </script>
</body>
</html>
