<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salex POS - Offline</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Arial, sans-serif;
      background:#2b303b;
      color:#fff;
    }
    .card {
      width:420px;
      padding:22px;
      background:#fff;
      color:#2b303b;
      border-radius:10px;
      box-shadow:0 6px 20px rgba(2,6,23,0.08);
      text-align:center;
    }
    .card img {
      width:80px;
      height:auto;
      margin-bottom:15px;
    }
    h1 {
      margin:0 0 10px 0;
      font-size:20px;
    }
    p {
      margin:0 0 16px 0;
    }
    button {
      padding:10px 14px;
      border-radius:8px;
      border:0;
      background:#2563eb;
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    .small {
      color:#475569;
      font-size:13px;
      margin-top:12px;
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .popup.active {
      visibility: visible;
      opacity: 1;
    }
    .popup-box {
      background: #fff;
      color: #2b303b;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(2,6,23,0.25);
    }
    .popup-box h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .popup-box button {
      margin-top: 12px;
      background:#2563eb;
      color:#fff;
      border:none;
      padding:8px 14px;
      border-radius:6px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Local logo -->
    <img src="build/icon.png" alt="Salex POS Logo">
    <h1>No Internet Connection</h1>
    <p>We couldn’t reach <b>salepro.ledgerunlock.site</b>. Please check your connection.</p>
    <div>
      <button id="retry">Retry Now</button>
    </div>
    <div class="small">
      The app will automatically return to the live site when your connection is restored.
    </div>
  </div>

  <!-- Custom Popup -->
  <div id="popup" class="popup">
    <div class="popup-box">
      <h2 id="popup-title">Error</h2>
      <p id="popup-message">Something went wrong.</p>
      <button id="popup-close">OK</button>
    </div>
  </div>

  <script>
    const retry = document.getElementById('retry');
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popup-title');
    const popupMessage = document.getElementById('popup-message');
    const popupClose = document.getElementById('popup-close');

    function showPopup(title, message) {
      popupTitle.textContent = title;
      popupMessage.textContent = message;
      popup.classList.add('active');
    }

    popupClose.addEventListener('click', () => {
      popup.classList.remove('active');
    });

    retry.addEventListener('click', async () => {
      try {
        const ok = await window.electronAPI.forceGoLive();
        if (!ok) {
          showPopup('Still Offline', 'Still offline — try again in a moment.');
        }
      } catch (e) {
        showPopup('Connection Error', 'Error checking connection. Try again.');
      }
    });
  </script>
</body>
</html>
